<html>
	<head>
		<style>
			
		</style>
		<script>
			var p = 1;
			var mp = 3;
			var p1 = "pages/"
			var p2 = ".html";
			
			function forward() {
				if(p < mp) p++;
				update();
			}
			function backward() {
				if(p > 1) p--;
				update();
			}
			function update() {
				var t1 = p.toString();
				var t2 = p1;
				var t2 = t2.concat(p.toString());
				var t2 = t2.concat(p2);
				document.getElementById("page").setAttribute("src", t2);
			}
		</script>
		<title>Krant over gamers in China</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<iframe height="700px" src="pages/1.html" id="page" class="col-sm-12"></iframe>
		<div class="row">
			<img class="col-sm-1" src="backward.png" onclick="backward()"/>
			<div class="col-sm-10"></div>
			<img class="col-sm-1" src="forward.png" onclick="forward()"/>
		</div>
	</body>
</html>
